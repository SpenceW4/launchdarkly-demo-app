<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReelBook - Movie Reviews</title>
    <!-- Link to our custom CSS for navy blue theme and movie card styling -->
    <link rel="stylesheet" href="landingPage.css">
</head>
<body>
    <!-- header for logo and user controls -->
    <!-- This user toggle will demonstrate LaunchDarkly's targeting capabilities -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">ReelBook</h1>
            <!-- show current subscription status -->
            <!-- this element will be used to demonstrate user context targeting -->
            <div class="user-info">
                <span id="user-status">Basic User</span>
                <!-- button to show switching between user types for demo -->
                <button id="toggle-user" class="user-toggle">Switch to Premium</button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Control Section: Contains view switching buttons -->
        <div class="controls">
            <h2>Discover Movies</h2>
            <!-- buttons to trigger feature flag -->
            <div class="view-controls">
                <button id="grid-view" class="view-btn active">Grid View</button>
                <button id="list-view" class="view-btn">List View</button>
            </div>
        </div>

        <!-- this container's css class will change based on our feature flags -->
        <!-- this will start out as the grid style but can switch to the list with our feature flags -->
        <div id="movie-container" class="movie-grid">
            <!-- movie cards will be dynamically generated by JavaScript -->
        </div>
    </main>

    <!-- include ld library for javascript -->
    <script src="https://unpkg.com/launchdarkly-js-client-sdk@3"></script>
    
    <!-- figure out what this is -->
    <script src="movieFlags.js"></script>
</body>
</html>
